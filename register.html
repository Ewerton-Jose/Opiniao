<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="basico">
    <header>
        <h1>Opinião</h1>
    </header>

    <form class="border center-block" action="" method="post">
        <div class="form-group">
            <label for="email_user">Email: </label>
            <input class="form-control" maxlength="256" type="email" id="email_user"> <br>
        </div>
        <div class="form-group">
            <label for="nome">Nome de Usuário: </label>
            <input class="form-control" maxlength="256" type="text" id="nome"> <br>
        </div>
        <div class="form-group">
            <label for="key_user">Senha: </label>
            <input type="password"  maxlength="256" class="form-control" id="key_user"> <br>
        </div>
        
        <button class="btn btn-primary" type="button" onclick="registro()">Registrar</button>
        <a style="padding-left: 10px;" href="login.html">Fazer  login</a>

    </form>

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth-compat.js"></script>

// Inicialize o Firebase
firebase.initializeApp(firebaseConfig);

        function registro(){

            var email = document.getElementById("email_user").value;
            var senha = document.getElementById("key_user").value;
            var nome = document.getElementById("nome").value;

            firebase.auth().createUserWithEmailAndPassword(email, senha).then(() => {
                window.location.href = 'home.html'
            }).cath(error => {alert(error);})

        }
    </script>
</body>
</html>
