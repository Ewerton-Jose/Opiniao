<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <header style="margin-top: 0px; font-family: 'Times New Roman', Times, serif;" class="p-3 bg-dark text-white">

        <div  class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img width="80px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Open_book_nae_02.svg/800px-Open_book_nae_02.svg.png" alt="">
    
              </a>
      
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="home.html" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="perfil.html" class="nav-link px-2 text-white">Perfil</a></li>
                <li><a href="post.html" class="nav-link px-2 text-secondary">Postar</a></li>
             </ul>
      
              <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
              </form>
      
              <div class="text-end d-flex justify-content-end">
                <button onclick="sair()" type="button" class="btn btn-danger d-flex justify-content-end">Sair</button>
              </div>
            </div>
          </div>
        </header>
        <main>
            <form id="form_post" class="border border-primary" action="">
                <label for="titulo">Titulo do post: </label>
                <input type="text" name="titulo" maxlength="250"> <br>
                <label for="desc">Descrição</label>
                <textarea name="desc" class="form-control" id="desc"></textarea> <br>
                <label for="foto">Link da foto</label> <input name="foto" type="text"> <br>
                <label for="avaliacao">Sua nota: </label> <input min="1" max="5" type="number" name="avaliacao"> <br>
                <button class="btn btn-success">Publicar</button>
            </form>
        </main>

        <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth-compat.js"></script>


        <script src="scr/post.js"></script>
</body>
</html>
